<body class="">
  <main class="main-content  mt-0">
    <section class="min-vh-100 mb-8">
      <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('../assets/img/curved-images/curved14.jpg');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
          <div class="row justify-content-center">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10">
          <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
            <div class="card z-index-0">
              <div class="card-body">
                <form role="form text-left">
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Name" aria-describedby="email-addon" id="username">
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon" id="password">
                  </div>
                  <div class="text-center">
                    <button id="loginBtn" onclick="login()" type="button" class="btn bg-gradient-dark w-100 my-4 mb-2">Login</button>
                  </div>
                </form>
                <p id="status"></p>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      
    </section>
    <!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->

    <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  </main>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/soft-ui-dashboard.min.js?v=1.1.0"></script>
  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby9scXK17Y9A7YTE_ZwE4d3n3fQvly2DXkA0ZWw9xEc7ZQt4agUWlH1jDcmdr2YUQgldA/exec"; // Ganti URL Web App

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const statusEl = document.getElementById("status");
      const btn = document.getElementById("loginBtn");

      if (!username || !password) {
        statusEl.textContent = "⚠️ Harap isi username dan password.";
        return;
      }

      // Tampilkan loading
      btn.disabled = true;
      btn.textContent = "⏳ Loading...";
      statusEl.textContent = "Sedang memproses login...";

      fetch(`${WEB_APP_URL}?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            const now = new Date().getTime();
            const oneDay = 24 * 60 * 60 * 1000; // 1 hari
            localStorage.setItem("loginToken", "user_logged_in");
            localStorage.setItem("loginTime", now);
            localStorage.setItem("loginExpiry", now + oneDay);
            statusEl.textContent = "✅ Login berhasil! Mengalihkan...";
            setTimeout(() => {
              window.location.href = "A.html";
            }, 500);
          } else {
            statusEl.textContent = "❌ Username atau password salah.";
          }
        })
        .catch(err => {
          statusEl.textContent = "⚠️ Error koneksi: " + err;
        })
        .finally(() => {
          btn.disabled = false;
          btn.textContent = "Login";
        });
    }
  </script>
</body>

</html>
